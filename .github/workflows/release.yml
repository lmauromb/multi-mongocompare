# .github/workflows/release.yml
name: Build and Release Go Binaries

on:
  push:
    tags:
      - 'v*.*.*' # This workflow runs when a tag like v1.0.0 is pushed

jobs:
  build:
    runs-on: ubuntu-latest # Use a Linux runner for building

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25' # Specify your Go version

      - name: Get current tag (version)
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o multi-mongocompare_linux_amd64 ./main.go

      - name: Build for macOS (amd64 - Intel)
        run: |
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -o multi-mongocompare_macos_amd64 ./main.go

      - name: Build for macOS (arm64 - Apple Silicon)
        run: |
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -o multi-mongocompare_macos_arm64 ./main.go

      - name: Upload Linux (amd64) Binary
        uses: actions/upload-artifact@v4
        with:
          name: multi-mongocompare_linux_amd64
          path: multi-mongocompare_linux_amd64

      - name: Upload macOS (amd64) Binary
        uses: actions/upload-artifact@v4
        with:
          name: multi-mongocompare_macos_amd64
          path: multi-mongocompare_macos_amd64

      - name: Upload macOS (arm64) Binary
        uses: actions/upload-artifact@v4
        with:
          name: multi-mongocompare_macos_arm64
          path: multi-mongocompare_macos_arm64

  release:
    needs: build # This job depends on the 'build' job completing successfully
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') # Only run if a tag was pushed

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get current tag (version)
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            artifacts/multi-mongocompare_linux_amd64/multi-mongocompare_linux_amd64
            artifacts/multi-mongocompare_macos_amd64/multi-mongocompare_macos_amd64
            artifacts/multi-mongocompare_macos_arm64/multi-mongocompare_macos_arm64 # Added arm64 binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is automatically provided